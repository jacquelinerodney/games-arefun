<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">


    <title>Coding Quiz</title>

</head>


<body>
   
    <!-- High Score-->


    <div id="finalScore"></div>
             <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
                 <button id="submitScore">Submit Score</button>


    <div id=highscoreContainer class="flex-center">
        <div id="highscorePage">
            <div id="highscore-header">
                <h3>Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-results"></div>
        </div>


    <!-- User Options to Replay/clear scores-->
    <div id="endPageBtns" class="center">
      <button id="playAgain" onclick="restartQuiz()">Play Again</button>
     <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
    </div>
    
    </div>

    <script src="script.js"></script> 
</body>
</html>
